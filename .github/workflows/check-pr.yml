name: Check PR
on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: shellcheck
        uses: reviewdog/action-shellcheck@ccaafec556ffa154f112bfcb7b9c9574190b7091 # v1.27.0
        with:
          reporter: github-pr-review
          pattern: main.sh
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  committed:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: |
      github.event_name == 'pull_request'
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: committed
        uses: crate-ci/committed@608423fab72842b4be0be432ca0591337fc85698 # v1.1.1
        with:
          args: --no-merge-commit

  typos:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: typos
        uses: crate-ci/typos@2872c382bb9668d4baa5eade234dcbc0048ca2cf # v1.28.2

  dispatch:
    needs:
      - shellcheck
      - committed
      - typos
    permissions:
      contents: write
      pull-requests: write
    if: |
      success() &&
      github.event_name == 'pull_request' &&
      github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    name: dispatch
    steps:
      - name: dispatch
        uses: quotidian-ennui/actions-olio/pr-trigger@main
        with:
          event_type: check-pr-success
