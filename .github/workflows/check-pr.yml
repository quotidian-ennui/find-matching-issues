name: Check PR
on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: shellcheck
        uses: reviewdog/action-shellcheck@6e0e63d1750d02d761b3df0f2c5ba9f9ac4a9ed7 # v1.29.0
        with:
          reporter: github-pr-review
          pattern: main.sh
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  committed:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: |
      github.event_name == 'pull_request'
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: committed
        uses: crate-ci/committed@15229711f8f597474c0b636f327cde5969f9a529 # v1.1.7
        with:
          args: --no-merge-commit

  typos:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: typos
        uses: crate-ci/typos@212923e4ff05b7fc2294a204405eec047b807138 # v1.29.9

  dispatch:
    needs:
      - shellcheck
      - committed
      - typos
    permissions:
      contents: write
      pull-requests: write
    if: |
      success() &&
      github.event_name == 'pull_request' &&
      github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    name: dispatch
    steps:
      - name: dispatch
        uses: quotidian-ennui/actions-olio/pr-trigger@main
        with:
          event_type: check-pr-success
